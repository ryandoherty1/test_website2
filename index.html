<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Using Element IDs</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body id="body">
		<!-- 1st Column -->
		<div class="col rainbow8s center-content" id="rainbow8s">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img src="image/hands.gif" class="restrict-img-size" id="hands" onclick="changeImg(this)"/>
		</div>
		
		<!-- 2nd Column -->
		<div class="col rainbow10s center-content" id="rainbow10s" onClick="remaddBack(this)">
			<img src="" class="restrict-img-size" id="blank"/>
		</div>
		
		<!-- 3rd Column -->
		<div class="col rainbow12s center-content" id="rainbow12s">
			<!-- IN THIS TASK WE ARE MAKING THE IMAGES (NOT THE DIVS) CLICKABLE -->
			<img src="image/rainbow.gif" class="restrict-img-size" id="rainbow" onclick="removeColor(this)"/>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
